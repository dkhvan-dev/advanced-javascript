<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hamburger</title>
</head>
<body>
	<div class="container">
		
		<header>
			<div class="jumbotron">
				<h1 class="display-4">Бургер-калькулятор</h1>
				<hr class="my-4">
			</div>		
		</header>

		<main>
			<div class="row">
				<div class="col-4">
					<h2>Размер</h2><br>
					<select class="form-control form-control-lg" id="size">
					</select>
				</div>
				<div class="col-4">
					<h2>Начинка</h2><br>
					<div id="fill">
					</div>
				</div>
				<div class="col-4">
					<h2>Топинги</h2><br>
					<div id="additions">
					</div>
				</div>
			</div>
			<br><hr>
			<p>С учётом выбранных компонентов</p>
			<ul class="list-group list-group-horizontal">
				<li class="list-group-item">Цена: <span id="burger-cost"></span> руб</li>
				<li class="list-group-item">Калорийность: <span id="burger-kkal"></span> ккал</li>
			</ul>
		</main>

	</div>

	<script src="hamburger.js"></script>
</body>
</html>
