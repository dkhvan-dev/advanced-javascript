<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>eShop</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<header>
			<input type="text" id="search-input" v-model="search">
			<button type="button" class="search" v-on:click="searchHandler">Искать</button>
			<button class="cart-button" type="button" v-on:click="openCartHandler">Корзина<span class="cart-count">[{{ cart.length }}]</span></button>
		</header>

		<main>
			<div class="goods-list">
				<h3 v-if="filteredGoods.length == 0">Список товаров пуст</h3>
				<div class="goods-item" v-for="(good, index) in filteredGoods">
					<img v-bind:src="good.src">
					<h3>{{ good.title }}</h3>
					<p>{{ good.price }}</p>
					<button type="button" :data-index="index" v-on:click="addToCart" class="add-good-to-cart">Добавить в корзину</button>
				</div>
			</div>
			<div class="cart" v-if="isCartOpen">
				<div class="cart-info">
					<h2 class="cart-title">Корзина товаров</h2>
					<h2 class="total-cost">Общая стоимость: {{ totalCost }}</h2>
				</div>
				<div class="cart-item" v-for="(good, index) in cart">
					<img v-bind:src="good.src">
					<h3>{{ good.title }}</h3>
					<p class="cart-item-price">{{ good.price }}</p>
					<button type="button" class="add-to-cart" :data-index="index" v-on:click="addItemCart">+</button>
					<span class="cart-quantity">[{{ good.quantity }}]</span>
					<button type="button" class="delete-from-cart" :data-index="index" v-on:click="deleteFromCart">-</button>
				</div>
			</div>
		</main>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script src="script.js"></script>
</body>
</html>
